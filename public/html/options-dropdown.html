<wrapper_>
	<!-- Info about camera position -->
	<section>
		<label>CAMERA POSITIONS (x, y, z)</label>
		<divider-x-small></divider-x-small>
		<flex>
			<input type="number" id="camera-x-input" class="disabled">
			<divider-y-small></divider-y-small>
			<input type="number" id="camera-y-input" class="disabled">
			<divider-y-small></divider-y-small>
			<input type="number" id="camera-z-input" class="disabled">
		</flex>				
	</section>
	<divider-x-small></divider-x-small>	
	<divider-x-small></divider-x-small>

	<!-- Canvas width and height inputs -->
	<section>
		<label>CANVAS (width, height)</label>
		<divider-x-small></divider-x-small>
		<flex>
			<input type="number" id="canvas-width-input" class="" onchange="AdminPage._onCanvasWidthChange(this.value)">
			<divider-y-small></divider-y-small>
			<input type="number" id="canvas-height-input" class="" onchange="AdminPage._onCanvasHeightChange(this.value)">
		</flex>
	</section>
	<divider-x-small></divider-x-small>
	<section>
		<label>Resolution factor</label>
		<divider-x-small></divider-x-small>
		<input type="number" id="resolution-factor-input" class="" onchange="AdminPage._onResolutionFactorChange(this.value)">
	</section>
	<divider-x-small></divider-x-small>

	<!-- Block width and height inputs -->
	<section>
		<label>BLOCK SIZE (width, height)</label>
		<divider-x-small></divider-x-small>
		<flex>
			<input type="number" id="block-width-input" class="" onchange="AdminPage._onBlockWidthChange(this.value)">
			<divider-y-small></divider-y-small>
			<input type="number" id="block-height-input" class=""  onchange="AdminPage._onBlockHeightChange(this.value)">
		</flex>
	</section>
</wrapper_>
